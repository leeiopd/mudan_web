<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>무 단 외 박</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP|Noto+Sans+TC|Open+Sans|Sunflower:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <style>
        body {
          font-family: 'Sunflower', 'Open Sans', 'Noto Sans TC', 'Noto Sans JP', sans-serif;
          white-space: normal;   
        }
    </style>
    {% block style %}
    {% endblock %}
</head>
<body>
    <nav class="sticky-top navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">무 단 외 박</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link {% if request.path == '/notices/' %}active{% endif %}" href="{% url 'notices:list' %}">공지 & 회의록</a>
                <a class="nav-item nav-link {% if request.path == '/worktimes/'%}active{% endif %}" href="{% url 'worktimes:list' %}">합주 시간표</a>
                <a class="nav-item nav-link {% if request.path == '/freetimes/'%}active{% endif %}" href="{% url 'freetimes:list' %}">공강 시간표</a>
                <a class="nav-item nav-link {% if request.path == '/members/'%}active{% endif %}" href="{% url 'members:list' %}">Member</a>
                <a class="nav-item nav-link {% if request.path == '/videos/'%}active{% endif %}" href="{% url 'videos:list' %}">공연 영상</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="alert alert-dark text-center" role="alert">
            {{ onenotice.content }}
        </div>
    </div>
    {% block body %}
    {% endblock %}
    <div class="mb-5 pb-5"></div>
    <div class="fixed-bottom">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <div class="navbar-brand">Idco widh Mudan</div>
                <div class="navbar-brand">Idco_HO</div>
            </div>
        </nav>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
