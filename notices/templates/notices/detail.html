{% extends 'base.html' %}
{% block body %}
<div class="container">
    <table class="table table-hover table-bordered mt-2">
        <thead class="thead-dark ">
            <tr>
            <th scope="col" class="text-center">{{ notice.title }}</th>
            </tr>
            <tr>
                <th class="text-right pr-5">{{ notice.name }}</td>
            </tr>
        </thead>
        <tbody>
            
            <tr>
            <td class="text-center">{{ notice.content }}</td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex flex-row-reverse">
        <a href="{% url 'notices:list' %}" class="btn btn-secondary">돌아가기</a>
        <a href="{% url 'notices:update' notice.pk %}" class="btn btn-secondary mr-1">수정</a>
        <a href="{% url 'notices:delete' notice.pk %}" class="btn btn-secondary mr-1">삭제</a>
    </div>

</div>








{% endblock %}
