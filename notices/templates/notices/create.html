{% extends 'base.html' %}
{% block body %}
{% load crispy_forms_tags %}
<div class="container">
        <form method="POST">
                {% csrf_token %}
        <table class="table mt-2">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col" class="text-center" >회의록 작성</th>
                    </tr>
                </thead>
        <tbody>
            <tr>
              <td>
                    <div class="form-group">
                            {{ form.title|as_crispy_field }}
                            <small id="emailHelp" class="form-text text-muted">ex) 2019년 1월 1일 회의록</small>
                    </div>
                    <div class="form-group">
                            {{ form.name|as_crispy_field }}
                    </div>
                    <div class="form-group">
                            {{ form.content|as_crispy_field }}
                    </div>
              </td>
            </tr>
        </tbody>
        </table>
        <div class="d-flex justify-content-end ml-auto mr-3">
                <input type='submit' role="button" class="btn btn-secondary" value="저장">
                <a href="{% url 'notices:list' %}" role="button" class="btn btn-secondary ml-2">돌아가기</a>
                </div>
            </form>
        
    </div>



{% endblock %}
