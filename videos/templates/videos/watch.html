{% extends 'base.html' %}
{% block body %}
<div class="container">
<div style="position: relative; height:0; padding-bottom: 56.25%">
<iframe width="560" height="315" src="{{ video.url }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position: absolute; width:100%; height:100%;"></iframe>
</div>
<div class="d-flex flex-row-reverse">
<a href="{% url 'videos:list' %}" class="btn btn-secondary mt-2 mr-2">뒤로가기</a>
</div>
</div>
{% endblock %}
